{% extends 'BasicLayouts.html' %}

{% block title %}
User Register Form
{% endblock %}
    {% block content %}
    <div class="container">
        <form action="{{ url_for('register') }}" method="post">
            {% if mesage is defined and mesage %}
                <div class="alert alert-warning">{{ mesage }}</div>
            {% endif %}
            <div class="form-group">
                <label for="username">Full Name:</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter name" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" name="email" required>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" name="pswd" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <p class="bottom">Already have an account?  <a class="bottom" href="{{url_for('login')}}"> Login here</a></p>
        </form>
    </div>
    {% endblock %}
